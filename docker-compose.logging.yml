# Stack working with resources/elk-stack.yml stack
version: "3"

services:
  vote:
    image: vote:local
    build: ./vote
    container_name: vote
    ports:
      - "5000:80"
    logging:
      driver: syslog
      options:
        syslog-address: "tcp://localhost:8089"
    networks:
      - front-tier
      - back-tier

  result:
    image: result:local
    build: ./result
    command: nodemon server.js
    container_name: result
    logging:
      driver: syslog
      options:
        syslog-address: "tcp://localhost:8089"
    ports:
      - "5001:80"
      - "5858:5858"
    networks:
      - front-tier
      - back-tier

  worker:
    image: worker:local
    container_name: worker
    logging:
      driver: syslog
      options:
        syslog-address: "tcp://localhost:8089"
    build:
      context: ./worker
      dockerfile: Dockerfile.j
    depends_on:
      - "redis"
      - "db"
    networks:
      - back-tier

  redis:
    image: redis:alpine
    container_name: redis
    ports: ["6379"]
    networks:
      - back-tier

  db:
    image: postgres:9.4
    container_name: db
    environment:
      POSTGRES_USER: "postgres"
      POSTGRES_PASSWORD: "postgres"
    volumes:
      - "db-data:/var/lib/postgresql/data"
    networks:
      - back-tier

volumes:
  db-data:

networks:
  front-tier:
  back-tier:
